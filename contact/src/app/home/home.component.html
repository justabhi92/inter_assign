<div style="text-align: center;">Home</div>
<div class="child-container">

    <div class="sub-menu">
        <mat-label class="sub-menu-lable">Users</mat-label>
        <!-- <button class="sub-menu-fab" mat-mini-fab (click)="openDialog()"> <i class="fas fa-plus"></i></button> -->
        <!-- <button class="sub-menu-fab" mat-mini-fab (click)="openDialog()"> <i class="fas fa-plus"></i></button> -->
    </div>
    <div class="form-field-filter">
        <mat-label class="search-lable">Search</mat-label>
        <input class="search-input" matInput (keyup)="applyFilter($event)" placeholder="Search">
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- S No Column -->
            <ng-container matColumnDef="s_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> S No </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                <td mat-cell *matCellDef="let row"> {{row.FName}} </td>
            </ng-container>
            <ng-container matColumnDef="Mobile">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile</th>
                <td mat-cell *matCellDef="let row"> {{row.Mobile}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
                <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
            </ng-container>
            <ng-container matColumnDef="Company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Company</th>
                <td mat-cell *matCellDef="let row"> {{row.Company}} </td>
            </ng-container>
            <ng-container matColumnDef="Birthdate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate</th>
                <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color">
                    <div class="col-sm-offset-2 col-sm-10 btn-add-parent">
                        <!-- <i class="fas fa-eye" (click)="openViewDialog(row)"></i> -->
                        <!-- <button (click)="openEditDialog(row)">update</button>
                        <button (click)="openDeleteDialog(row)">update</button> -->
                        <i class="fas fa-pencil-alt" (click)="openEditDialog(row)"></i>
                        <i style="padding-left: 1vw;" class="fas fa-trash-alt" (click)="openDeleteDialog(row)"></i>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
